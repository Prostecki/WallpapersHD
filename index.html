<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="dark.css">
    <title>Wallpapers</title>
</head>

<header>
    <div id="openMenu">+</div>
    <div id="menuBar">
        <div class="knopki action-button" id="mainCatalog">Catalog</div>
        <div class="knopki action-button" id="randomCard">Random</div>
        <div class="knopki action-button" id="randomBg">Background</div>
        <div class="knopki action-button" id="view">view</div>
        <img id="closeMenu">
    </div>
</header>

<body>
    <main class="flex-box-main"> 

    </main>

    <footer class="footer">
        <div class="bot">Copyright 2022 | Wallpapers Mark Taratynov</div>
    </footer>

    <template id="tmpl-catalog">
            <div id="allCards" class="flex-box-group">
                <div class="title">${title}</div>
                <div class="imgContainer">
                    <img class="pic" src="${img}">
                </div>
            </div>
    </template>

    <template id="tmpl-card">
        <div id="singleCard" class="singleCard">
            <img class="largePic" id="picure_${id}" src="${img}">
            <button id="open" class="info">More info</button>
            <a id="download" href="${img}" download>Download</a>

            <div class="modal-container" id="modal_container">
                <div class="modal">
                    <h1 class="titleModal">${title}</h1>
                    <p class="describe">${describe}</p>
                    <button class="closeMe" id="close">Close Me</button>
                </div>
            </div>
        </div>
    </template>
    

</body>
</html>
